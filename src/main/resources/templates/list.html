<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de livros</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo Livro</th>
                    <th scope="col">Nome Livro</th>
                    <th scope="col">Nome Autor</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody>                  
                  <tr data-th-each="book : ${books}">                    
                    <td data-th-text="${book.id}"></td>
                    <td data-th-text="${book.bookCode}"></td>
                    <td data-th-text="${book.bookName}"></td>
                    <td data-th-text="${book.authorName}"></td>
                    <td data-th-text="${book.isbn}"></td>
                    <td data-th-text="${book.publisher}"></td>  
                    <td>
                        <a th:href="@{'/edit/'+${book.id}}" class="add" title="" data-toggle="tooltip" data-original-title="delete">
                            <i class="fa fa-pencil-square-o" style="color:orange;cursor: pointer;" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{'/delete/'+${book.id}}" class="add" title="" data-toggle="tooltip" data-original-title="delete">
                            <i class="fa fa-trash" style="color:red;cursor: pointer;" aria-hidden="true"></i>
                        </a>
                    </td>                    
                  </tr>
                </tbody>
              </table>
              <a href="/create">Cadastrar novo livro</a>
        </div>
    </div>
</body>
</html>
