<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de livros</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form method="POST" action="/create" th:object="${book}">
                <input type="hidden" th:value="${book.id}" name="id" />
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Codigo do Livro</label>
                    <input type="number" class="form-control" name="bookCode" th:value="${book.bookCode}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Titulo do Livro</label>
                    <input type="text" class="form-control" name="bookName" th:value="${book.bookName}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nome do Autor</label>
                    <input type="text" class="form-control" name="authorName" th:value="${book.authorName}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ISBN</label>
                    <input type="number" class="form-control" name="isbn" th:value="${book.isbn}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Editora</label>
                    <input type="text" class="form-control" name="publisher" th:value="${book.publisher}">
                </div> 
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-link" onclick="location.href='/list'">Voltar para lista</button>        
            </form>
        </div>
    </div>
</body>
</html>
